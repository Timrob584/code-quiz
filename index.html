<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Code Quiz</title>
</head>

<body>
    <header class="header">
    <div class="container" id="score">
        <a href="#">View Highscores</a>
    </div>
    <div class="container" id="time">    
        <p>Time:</p>
    </div>
</header>

<section class="quiz-container">
    <div>
        <h1 id="instruct-title">Coding Quiz Challenge</h1>
        <p id="instruct-text">
            Answer the following questions before time runs out. Each correct answer will add to your score. Each incorrect answer will reduce the remaining time.
        </p>
        <div id="start">
            <p>Start Quiz</p>
        </div>
    </div>
    <form class="Q1">
        <p>Commonly used data types DO NOT include:</p>
        <input type="radio" name="answer" value="a1">strings<br>
        <input type="radio" name="answer" value="a2">booleans<br>
        <input type="radio" name="answer" value="a3">alerts<br>
        <input type="radio" name="answer" value="a4">numbers<br>
    </form>
</section>    
</body>
<script src="Assets/script.js"></script>
</html>
