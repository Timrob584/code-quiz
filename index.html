<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Code Quiz</title>
</head>

<body>
    <header class="header">
    <div class="container" id="score">
        <a href="highscores.html">View Highscores</a>
    </div>
    <div class="container" id="time">    
        <p>Time: <span id="timer"></span></p>
    </div>
</header>

<section class="quiz-container" id="container">
    <div>
        <h1 id="instruct-title">Coding Quiz Challenge</h1>
        <p id="instruct-text">
            Answer the following questions before time runs out. Each correct answer will add to your score. Each incorrect answer will reduce the remaining time.
        </p>
        <button type="button" id="start">Start Quiz</button>
    </div>
    <div class="quiz-container" id="quizQuestionDiv">
        <p id="questionTitle"></p>
        <p><button id="btn1" class="btn btn-dark"></button></p>
        <p><button id="btn2" class="btn btn-dark"></button></p>
        <p><button id="btn3" class="btn btn-dark"></button></p>
        <p><button id="btn4" class="btn btn-dark"></button></p>
        <p id="answerCheck"></p>
    </div>
    <div id="submission">
        <h3 id="all-done">All done!</h3>
        <p id="final-score">Your final score is </p>
        <form>
            <input type="text" placeholder ="Enter your intitals here" id="initials" value="">
            <input type="submit" id="initialSubmitBtn" value="submit">
        </form>
    </div>
</section>    
</body>
<script src="Assets/script.js"></script>
</html>
